<div class="container">
    <div class="row">
        <div class="col-12">
            <form [formGroup]="accordionForm">
                <div class="form-group col-md-6">
                    <label for="sectionHeader">Section Header:</label>
                    <input type="text" id="sectionHeader" formControlName="sectionHeader" class="form-control">
                </div>
                <div class="form-group col-md-6">
                    <label for="sectionDetails">Section Details:</label>
                    <input type="text" id="sectionDetails" formControlName="sectionDetails" class="form-control">
                </div>
                <button type="button" (click)="addSection()" class="btn btn-primary">Add</button>
            </form>
        </div>
    </div>
    <div class="col-12">
        <p-accordion [multiple]="true">
            <p-accordionTab *ngFor="let section of sections">
                <ng-template pTemplate="header">
                    {{ section.header }}
                </ng-template>
                <ng-template pTemplate="content">
                    {{ section.details }}
                </ng-template>
            </p-accordionTab>
        </p-accordion>
    </div>
</div>
